global:
  scrape_interval: 15s      # Coleta metricas a cada 15 segundos
  evaluation_interval: 15s  # Avalia regras a cada 15 segundos

# Alertmanager (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Regras de alerta (opcional)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Job para coletar metricas da API
  - job_name: 'stock-predictor-api'
    static_configs:
      - targets: ['api:8000']  # Docker Compose
    metrics_path: '/metrics'
    scheme: 'http'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Job para desenvolvimento local (sem Docker)
  - job_name: 'stock-predictor-local'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Para acessar localhost do host
    metrics_path: '/metrics'
    scheme: 'http'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus auto-monitoramento
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
